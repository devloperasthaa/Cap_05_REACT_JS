<script>
    function amar(){
        let person = {
            name: "Raj",
            age: 20
        }
        function akbar(){
            console.log(person.name, person.age)
        }
        return akbar;
    }
    let x = amar()
    console.log("closure:", x); // executing closure function
    x();
</script>
