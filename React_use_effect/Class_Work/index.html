<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Use Effect</title>
  </head>
  <body>
    <div id="root">Not Rendered</div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Navbar() {
        return <div>Navbar</div>;
      }
      function MessageComponent(message) {
        return <div style={{ color: "teal", fontSize: "50px" }}>{message}</div>;
      }
      function Footer() {
        return <div>Footer</div>;
      }
      const someCondition = 3 + 4 === 7;

      function Application() {
        return (
          <>
            {Navbar()}
            {MessageComponent("Message 1")}
            {MessageComponent("Message 2")}
            {MessageComponent("Message 3")}
            {Footer()}
          </>
        );
      }
      // const element = (
      //   <>
      //   {Navbar()}
      //   {MessageComponent("Message 1")}
      //   {MessageComponent("Message 2")}
      //   {MessageComponent("Message 3")}
      //   {Footer()}
      //   </>
      // )
      const rootElement = document.getElementById("root");
      const reactRoot = ReactDOM.createRoot(rootElement);
      reactRoot.render(<Application />);
    </script>
  </body>
</html>
